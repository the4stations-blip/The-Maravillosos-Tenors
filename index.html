
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>The Maravillosos Tenors | Avant-Garde Experience</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "dark": "#030305",
                        "dark-surface": "#08080A",
                        "neon": "#4B5CA0",
                        "neon-glow": "#6374B5",
                        "glass": "rgba(255, 255, 255, 0.03)",
                        "text-main": "#F3F3F3",
                        "text-muted": "#8A92A3",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Noto Serif", "serif"],
                    },
                    animation: {
                        'marquee-liquid': 'marqueeLiquid 30s linear infinite',
                        'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-slide': 'fadeInSlide 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        marqueeLiquid: {
                            '0%': { transform: 'translateX(0) skewX(0deg)' },
                            '25%': { transform: 'translateX(-12.5%) skewX(-1deg)' },
                            '50%': { transform: 'translateX(-25%) skewX(0deg)' },
                            '75%': { transform: 'translateX(-37.5%) skewX(1deg)' },
                            '100%': { transform: 'translateX(-50%) skewX(0deg)' },
                        },
                        reveal: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeInSlide: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                },
            },
        }
    </script>
    <style>
        .immersive-mask {
            mix-blend-mode: multiply;
            background-color: #000;
            color: #fff;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #030305; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #4B5CA0; }
        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.15);
            color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 80px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.05);
        }
        .engraved-text {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0px 2px 3px rgba(0,0,0,0.5), 0px -1px 1px rgba(255,255,255,0.1);
        }
        .gallery-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .gallery-scroll::-webkit-scrollbar {
            display: none;
        }
        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-dark text-text-main font-display antialiased overflow-x-hidden selection:bg-neon selection:text-white">
    <div id="root"></div>
</body>
</html>
